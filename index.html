<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother's Day Card</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      background-image: url('https://www.transparenttextures.com/patterns/flowers.png'), linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      background-blend-mode: overlay;
      background-repeat: repeat;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid palevioletred;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      z-index: 1;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 300px;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .surprise-button, .play-button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .surprise-button:hover, .play-button:hover {
      background-color: #c2176d;
    }

    h1 {
      color: black;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom:16px;
    }

    .audio-player button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .audio-player button:hover {
      background-color: #c2176d;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.6;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      color: #d63384;
      font-size: 32px;
      cursor: pointer;
      padding: 0;
      transition: transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0px;
    }

    .back-arrow span {
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .back-arrow:hover {
      color: #c2176d;
    }

    .decorative-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .flower {
      position: absolute;
      color: #d63384;
      opacity: 0.6;
    }

    .flower-1 {
      top: 8%;
      left: 10%;
      font-size: 35px;
      transform: rotate(-15deg);
    }

    .flower-2 {
      top: 8%;
      right: 10%;
      font-size: 35px;
      transform: rotate(15deg);
    }

    .flower-3 {
      bottom: 20%;
      left: 20%;
      font-size: 22px;
      transform: rotate(-10deg);
    }

    .gift {
      position: absolute;
      color: #d63384;
      font-size: 40px;
      bottom: 10%;
      right: 10%;
      transform: rotate(10deg);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-front">
      <div class="decorative-icons">
        <i class="ph ph-flower-tulip flower flower-1"></i>
        <i class="ph ph-flower-tulip flower flower-2"></i>
        <i class="ph ph-gift gift"></i>
      </div>
      <h1>Happy Mother's Day!</h1>
      <p style="margin-bottom: 15px;">You are the heart of our home, and we love you more than words can ever express.</p>
      <button class="surprise-button" id="surpriseButton">Click me for a surprise</button>
    </div>
    <div class="card-back">
      <button class="back-arrow" id="backArrow">
        <i class="ph ph-caret-left"></i>
        <span>Back</span>
      </button>  
      <p>Click below to hear a special message...</p>
      <p style="font-size: 14px; color: #666; margin-bottom: 16px;">(Turn up your volume!)</p>
      <div class="audio-player">
        <audio id="voiceMessage" src="assets/happy-mothers-day-2025.mp3"></audio>
        <button id="audioToggle">Play Message</button>
      </div>
    </div>
  </div>

  <!-- Floating Petals -->
  <script>
    for (let i = 0; i < 30; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(petal);
    }

    const card = document.querySelector('.card');
    const audio = document.getElementById('voiceMessage');
    const button = document.getElementById('audioToggle');
    const surpriseButton = document.getElementById('surpriseButton');
    const backArrow = document.getElementById('backArrow');

    surpriseButton.addEventListener('click', () => {
      card.classList.add('flipped');
    });

    backArrow.addEventListener('click', () => {
      card.classList.remove('flipped');
    });

    button.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent card flip when clicking the button
      if (audio.paused) {
        audio.play();
        button.textContent = 'Pause Message';
      } else {
        audio.pause();
        button.textContent = 'Play Message';
      }
    });

    audio.addEventListener('ended', () => {
      button.textContent = 'Play Message';
    });
  </script>
</body>
</html>
